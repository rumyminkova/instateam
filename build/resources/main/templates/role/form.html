<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/app.css}" />
    <link rel="stylesheet" th:href="@{/normalize.css}" />
</head>
<body>
<header>
    <div class="container">

    </div>
</header>

<section>
    <div class="container wrapper">
        <form th:action="@{${action}}" method="post" th:object="${role}">
            <input type="hidden" th:field="*{id}"/>
            <h2 th:text="${heading}">Role</h2>
            <div class="actions" th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                <input type="text" th:field="*{name}" placeholder=""/>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                <button th:text="${submit}" type="submit" class="button">Add</button>
                <a th:href="@{/roles}" class="button button-secondary">Cancel</a>
            </div>
        </form>

    </div>
</section>
</body>
</html>
